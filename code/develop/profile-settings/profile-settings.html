<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/profile-settings-style.css">
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="dark-theme blue">
<header id="navigation">
    <a href="../../../general.html" class="logo left-space-xxl">
        <img src="../img/093c5882575615f5.png" alt="logo" class="logo">
    </a>
    <nav>
        <a href="../directory/directory.html" class="nav-text" aria-disabled="false" role="button">Каталог</a>
        <a href="../popular/popular.html" class="nav-text" aria-disabled="false" role="button">Популярное</a>
        <a href="../last-updates/last-updates.html" class="nav-text" aria-disabled="false" role="button">Последние обновления</a>
    </nav>
    <form action="">
        <label>
            <input type="search" id="search-input" required placeholder="Что ищем?" class="left-space-xxl">
            <button class="right-space-lg" id="search-button" type="submit" aria-label="Поиск">
                <svg class="icon-sm" aria-hidden="true">
                    <use xlink:href="../img/icons/search-icon.svg#search"></use>
                </svg>
            </button>
        </label>
    </form>
    <button class="icon-btn left-space-lg" aria-label="Перейти на страницу смены цветовой темы сайта">
        <svg class="icon-sm" aria-hidden="true">
            <use xlink:href="../img/icons/theme-changer-icon.svg#theme-changer"></use>
        </svg>
    </button>
    <a href="../bookmarks/bookmarks.html" class="icon-btn left-space-sm" aria-label="Перейти к закладкам">
        <svg class="icon-sm" aria-hidden="true">
            <use xlink:href="../img/icons/bookmark-icon.svg#bookmark"></use>
        </svg>
    </a>
    <a href="notifications.html" class="icon-btn left-space-sm" aria-label="Перейти к уведомлениям">
        <svg class="icon-sm" aria-hidden="true">
            <use xlink:href="../img/icons/notification-icon.svg#notification"></use>
        </svg>
    </a>
    <a href="../sign-in/sign-in.html" class="icon-btn left-space-sm" aria-label="Перейти к профилю">
        <svg class="icon-sm" aria-hidden="true">
            <use xlink:href="../img/icons/profile-icon.svg#profile"></use>
        </svg>
    </a>
</header>
    <div id="header">
        <span class="header-container">
            <svg class="icon-md">
                <use xlink:href="../img/icons/settings-icon.svg#settings"></use>
            </svg>
            <h1 class="primary-heading left-space-xxs">Настройки профиля</h1>
        </span>
    </div>
    <main id="profile-settings" class="top-space-md">
        <div class="content">
                <h3 class="tertiary-heading m0">Основные</h3>
                <div class="inputs-group top-space-sm">
                    <label for="">
                        <p class="sub-text">Имя пользователя</p>
                        <input type="text" placeholder="Имя пользователя" class="input">
                        <p class="sub-text">Электронная почта</p>
                        <input type="text" placeholder="Электронная почта" inputmode="email" class="input">
                        <p class="sub-text">Пароль</p>
                        <input type="text" placeholder="Пароль" inputmode="email" class="input">
                    </label>
                </div>
                <h3 class="tertiary-heading top-space-xs">Акцентные цвета</h3>
                <div class="row top-space-xs">
                    <label class="check left-space-lg">
                        <input class="check-input" type="checkbox" name="keep">
                            <span class="check-box right-space-xxs">
                                <svg class="icon-xxs" aria-hidden="true">
                                    <use xlink:href="../img/icons/check-icon.svg#check"></use>
                                </svg>
                            </span>
                    </label>
                    <label class="check left-space-lg indigo">
                        <input class="check-input" type="checkbox" name="keep">
                        <span class="check-box right-space-xxs">
                                <svg class="icon-xxs" aria-hidden="true">
                                    <use xlink:href="../img/icons/check-icon.svg#check"></use>
                                </svg>
                            </span>
                    </label>
                    <label class="check left-space-lg purple">
                        <input class="check-input" type="checkbox" name="keep">
                        <span class="check-box right-space-xxs">
                                <svg class="icon-xxs" aria-hidden="true">
                                    <use xlink:href="../img/icons/check-icon.svg#check"></use>
                                </svg>
                            </span>
                    </label>
                    <label class="check left-space-lg pink">
                        <input class="check-input" type="checkbox" name="keep">
                        <span class="check-box right-space-xxs">
                                <svg class="icon-xxs" aria-hidden="true">
                                    <use xlink:href="../img/icons/check-icon.svg#check"></use>
                                </svg>
                            </span>
                    </label>
                    <label class="check left-space-lg orange">
                        <input class="check-input" type="checkbox" name="keep">
                        <span class="check-box right-space-xxs">
                                <svg class="icon-xxs" aria-hidden="true">
                                    <use xlink:href="../img/icons/check-icon.svg#check"></use>
                                </svg>
                            </span>
                    </label>
                </div>
            <button class="tertiary-btn-sm top-space-lg">Сохранить</button>
        </div>
    </main>
    <footer id="footer" class="top-space-lg">
        <div class="footer-container left-space-lg">
            <h3 class="tertiary-heading top-space-lg">Neko no Shinden</h3>
            <div class="footer-logo">
                <img src="../img/093c5882575615f5.png" alt="лого футера" aria-label="Логотип в футере" class="footer-logo top-space-sm">
            </div>
        </div>
        <div class="footer-container left-space-xl">
            <h3 class="tertiary-heading top-space-lg">Разделы</h3>
            <a href="#" class="footer-link-text top-space-sm">Каталог</a>
            <a href="#" class="footer-link-text top-space-sm">Популярное</a>
            <a href="#" class="footer-link-text top-space-sm">Последние <br> обновления</a>
        </div>
        <div class="footer-container left-space-xl">
            <h3 class="tertiary-heading top-space-lg">Контакты</h3>
            <a href="mailto:neko-no-shinden@gmail.com" class="footer-link-text top-space-sm">neko-no-shinden@gmail.com</a>
        </div>
    </footer>
</body>
</html>
